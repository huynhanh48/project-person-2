    <body>
        <header>
            <div class="container">
                <div class="header__top">
                    <div class="logo">
                        <img
                            src="./static/image/logo.svg"
                            alt=""
                            class="logo__icon"
                        />
                    </div>
                    <nav class="navigation">
                        <a
                            href="#!"
                            class="navigation-item navigation-item-home"
                            >Home</a
                        >
                        <a href="#!" class="navigation-item">About</a>
                        <a href="#!" class="navigation-item">Blog</a>
                        <a href="#!" class="navigation-item">Contact</a>
                    </nav>
                    <div class="login">
                        <a href="#!" class="btn login-btn">Sign Up</a>
                    </div>
                </div>
                <span class="header__line"></span>
            </div>
        </header>
        <main style="height: 5000px">
            <section class="hero">
                <div class="container hero-container">
                    <section class="hero__info">
                        <h1 class="hero__title">
                            We’re a <br />
                            creative design <br />
                            agency.
                        </h1>
                        <p class="desc hero-desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="btn hero-btn">Get in touch</a>
                            <button class="hero__box">
                                <div class="hero__box-item">
                                    <div class="hero__box__img">
                                        <img
                                            src="./static/image/play.svg"
                                            alt=""
                                        />
                                    </div>
                                </div>
                                <p class="hero__btn-desc">Watch Video</p>
                            </button>
                        </div>
                    </section>
                </div>
            </section>
        </main>
